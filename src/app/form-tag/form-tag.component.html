<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="container p-3 mt-4 bg-body-secondary rounded main centro">
    <h3>Registrazione Tag</h3>
    <br>
    <div class="login">
      <div class="container col-md-6">
        <div class="row">
          <div class="col">
            <label for="tagName" class="form-label">Nome Tag</label>
            <input type="text" class="form-control" name="tagName" id="tagName" onclick="resetMessage()"
              [(ngModel)]="tag.tagName"/>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="centroDue">
      <div class="form-group">
        <label for="description">Descrizione</label>
        <div class="col-sm col-md col-lg col-xl">
          <textarea id="description" name="description" class="form-control" rows="4" cols="50" [(ngModel)]="tag.description"></textarea>
        </div>
      </div>
      
    </div>


    <!-- Enable / Disable -->
    <div *ngIf="tag.id!=0">
      <label for="enableTrue">Enable</label>
      <input style="margin-left: 2%;" type="radio" id="enableTrue" name="enable" value="true" [(ngModel)]="tag.enable">
      <label style="margin-left: 4%;" for="enableFalse">Disable</label>
      <input style="margin-left: 2%;" type="radio" id="enableFalse" name="enable" value="false"
        [(ngModel)]="tag.enable">
    </div>
    <br>

    <button type="submit" class="btn btn-primary">Salva</button>
  </div>
</form>
