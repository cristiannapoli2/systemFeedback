<div *ngIf="tags.length == 0" class="container p-3 bg-body-secondary rounded main centro mt-5 mb-5 rounded-5">
  <button routerLink="/formTag/:id" class="btn btn-dark">Inserisci Tag</button>
  <h3>Nessun tag inserito</h3>
</div>

<div class="container p-3 bg-body-secondary rounded main centro mt-5 mb-5 rounded-5" *ngIf="tags.length > 0">
  <section class="container pb-5">
    <div class="d-flex justify-content-between">
      <h3>Tabella tag</h3>
      <a class="btn btn-primary" routerLink="/formTag/:id">Inserisci Tag</a>
    </div>

    <div class="d-flex justify-content-center my-3">
      <table class="table table-striped">
        <thead>
          <tr class="bg-primary">
            <th class="text-white">Id</th>
            <th class="text-white">Nome tag</th>
            <th class="text-white">Descizione</th>
            <!-- <th class="text-white">Creato in data</th>
            <th class="text-white">Modificato in data</th> -->
            <!-- <th class="text-white">Stato</th> -->
            <th class="text-white"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of tags">
            <td>{{t.id}}</td>
            <td>{{t.tagName}}</td>
            <td>{{t.description}}</td>
            <!-- <td>{{t.createdAt}}</td>
            <td>{{t.updateAt}}</td> -->
            <!-- <td>{{t.enable}}</td> -->
            <td><button routerLink='/formTag/{{t.id}}' class="btn btn-warning">Modifica</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <div class="d-flex justify-content-center my-3">
    <a class="btn btn-outline-primary px-3 bg-white" (click)="getTagImp(0)">First page</a>
    <a class="btn btn-outline-primary px-3 bg-white" (click)="getTagImp(page-1)">Previous</a>
    <a class="btn btn-outline-primary px-3 bg-primary active">Pagina {{page+1}}<span
      class="sr-only">(current)</span></a>
    <a class="btn btn-outline-primary px-3 bg-white" (click)="getTagImp(page+1)">Next</a>
    <a class="btn btn-outline-primary px-3 bg-white" (click)="getTagImp(nPagine)">Last page</a>
  </div>

</div>
