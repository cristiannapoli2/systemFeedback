<div *ngIf="tags.length == 0" class="container p-3 bg-body-secondary rounded main centro mt-5 mb-5 rounded-5">
  <div class="row">
    <div class="col-md-6">
      <button routerLink="/formTag/:id" class="btn btn-primary">Inserisci Tag</button>
    </div>
    <div class="col-md-6">
      <h3>Nessun tag inserito</h3>
    </div>
  </div>
</div>

<div class="container p-3 bg-body-secondary rounded main centro mt-5 mb-5 rounded-5" *ngIf="tags.length > 0">
  <section class="container pb-5">
    <div class="row">
      <div class="col-md-6">
        <h3>Tabella tag</h3>
      </div>
      <div class="col-md-6 text-md-right">
        <a class="btn btn-primary" routerLink="/formTag/:id">Inserisci Tag</a>
      </div>
    </div>

    <div class="d-flex justify-content-center my-3">
      <div class="table-responsive">
        <table class="table table-striped">
        
            <tr class="bg-primary">
              <th class="text-white">#</th>
              <th class="text-white">Tag</th>
              <th class="text-white">Descizione</th>
              <th></th>
            </tr>
          
          <tbody>
            <tr *ngFor="let t of tags">
              <td>{{t.id}}</td>
              <td>{{t.tagName}}</td>
              <td>{{t.description}}</td>
              <td><button routerLink='/formTag/{{t.id}}' class="btn btn-warning btn-sm">Modifica</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <div class="d-flex justify-content-center my-3">
    <a class="btn btn-outline-primary px-3 bg-white text-primary" (click)="getTagImp(0)">First page</a>
    <a class="btn btn-outline-primary px-3 bg-white text-primary" (click)="getTagImp(page-1)">Previous</a>
    <a class="btn btn-outline-primary px-3 bg-primary active">Pagina {{page+1}}<span
        class="sr-only">(current)</span></a>
    <a class="btn btn-outline-primary px-3 bg-white text-primary" (click)="getTagImp(page+1)">Next</a>
    <a class="btn btn-outline-primary px-3 bg-white text-primary" (click)="getTagImp(nPagine)">Last page</a>
  </div>

</div>
