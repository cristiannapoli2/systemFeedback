<form #form="ngForm" (ngSubmit)="onSubmit()">
  <div class="container p-3 bg-body-secondary rounded main centro mt-5 mb-5 rounded-5">
    <br>
    <div class="login">
      <div class="d-flex justify-content-between">
        <h3 class="mb-2">Registrazione User</h3>
        <a class="btn btn-square btn-primary" routerLink="/tabellaUser">Visualizza User</a>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <label for="username" class="form-label pt-3">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username: "
              onclick="resetMessage()" [(ngModel)]="user.username">
          </div>

          <div class="col" *ngIf="user.id!=0">
            <label for="password" class="form-label pt-3">Password</label>
            <input type="text" class="form-control" name="password" id="password" placeholder="Password: "
              onclick="resetMessage()" [(ngModel)]="user.password" disabled>
          </div>

          <div class="col" *ngIf="user.id===0">
            <label for="password" class="form-label pt-3">Password</label>
            <input type="text" class="form-control" name="password" id="password" placeholder="Password: "
              onclick="resetMessage()" [(ngModel)]="user.password">

          </div>
        </div>
      </div>
    </div>

    <div class="login">
      <div class="container">
        <div class="row">

          <div class="col"> <label for="email" class="form-label pt-3">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email: "
              onclick="resetMessage()" [(ngModel)]="user.email">
          </div>
          <div class="col"> <label for="name" class="form-label pt-3">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Name: " onclick="resetMessage()"
              [(ngModel)]="user.name">
          </div>
        </div>
      </div>
    </div>
    <div class="login">
      <div class="container">
        <div class="row">

          <div class="col"> <label for="surname" class="form-label pt-3">Surname</label>
            <input type="text" class="form-control" name="surname" id="surname" placeholder="Surname: "
              onclick="resetMessage()" [(ngModel)]="user.surname">
          </div>
          <div class="col"> <label for="birthDate" class="form-label pt-3">Birthdate</label>
            <input type="date" class="form-control" name="birthDate" id="birthDate" onclick="resetMessage()"
              [(ngModel)]="user.birthDate">
          </div>
        </div>
      </div>
    </div>

    <div class="login">
      <div class="container">
        <div class="row">

          <div class="col"> <label for="birthPlace" class="form-label pt-3">Birthplace</label>
            <input type="text" class="form-control" name="birthPlace" id="birthPlace" placeholder="Birthplace: "
              onclick="resetMessage()" [(ngModel)]="user.birthPlace">
          </div>
          <div class="col"> <label for="cf" class="form-label pt-3">Fiscal Code</label>
            <input type="text" class="form-control" name="cf" id="cf" placeholder="Inserisci il codice fiscale: "
              onclick="resetMessage()" [(ngModel)]="user.cf">
          </div>
        </div>
      </div>
    </div>
    <br>

    <div *ngIf="user.id!=0" class="ml-4">
      <label for="enableTrue">Enable</label>
      <input type="radio" id="enableTrue" name="enable" value="true" [(ngModel)]="user.enable">
      <label class="ml-2" for="enableFalse">Disable</label>
      <input style="margin-left: 2%;" type="radio" id="enableFalse" name="enable" value="false"
        [(ngModel)]="user.enable">
        <button type="submit" class="btn btn-square btn-primary ml-4">Modifica</button>
    </div>
    <br>
    
    <div *ngIf="user.id==0">
      <button type="submit" class="btn btn-square btn-primary ml-4">Registrati</button>
    </div>
    </div>
</form>
